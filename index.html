<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WhatsApp Modern Clone</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Arial', sans-serif;
  background:#f2f2f2;
}

/* HEADER */
.header{
  height:60px;
  background:#075e54; /* modern WhatsApp green */
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 15px;
  position:relative;
  font-size:20px;
  box-shadow:0 2px 5px rgba(0,0,0,0.2);
}

.header-left{
  display:flex;
  align-items:center;
}

.header-left img{
  width:40px;
  height:40px;
  border-radius:50%;
  margin-right:10px;
  border:2px solid #fff;
}

.header-right{
  display:flex;
  align-items:center;
}

.header-right .icon{
  font-size:24px;
  margin-left:15px;
  cursor:pointer;
  color:#fff;
}

/* THREE DOTS MENU */
.menu{
  position:absolute;
  top:60px;
  right:10px;
  background:#fff;
  color:#000;
  width:180px;
  border-radius:6px;
  box-shadow:0 3px 8px rgba(0,0,0,0.2);
  display:none;
  z-index:999;
}

.menu div{
  padding:12px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  font-size:14px;
}

.menu div:last-child{
  border-bottom:none;
}

.menu div:hover{
  background:#f1f1f1;
}

/* IFRAME CONTENT AREA */
.frame{
  width:100%;
  height:calc(100vh - 70px); /* bottom bar height */
  border:none;
  background:#f2f2f2;
}

/* BOTTOM NAVIGATION */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:#fff;
  border-top:1px solid #ccc;
  display:flex;
  z-index:9999;
  box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}

.btn{
  flex:1;
  text-align:center;
  padding-top:5px;
  font-size:12px;
  color:#555;
  cursor:pointer;
  transition:0.2s;
}

.btn img{
  width:28px;
  height:28px;
  display:block;
  margin:0 auto 4px;
}

.btn.active{
  color:#075e54;
  font-weight:bold;
}

.btn.active img{
  filter: brightness(0) saturate(100%) invert(29%) sepia(77%) saturate(2580%) hue-rotate(145deg) brightness(93%) contrast(92%);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <img src="profile.png" alt="Profile">
    <span>WhatsApp</span>
  </div>

  <div class="header-right">
    <span class="icon" onclick="alert('Search clicked')">&#128269;</span>
    <span class="icon" onclick="toggleMenu()">â‹®</span>

    <!-- THREE DOTS MENU -->
    <div class="menu" id="menu">
      <div onclick="alert('New Group')">New Group</div>
      <div onclick="alert('Settings')">Settings</div>
      <div onclick="alert('Logout')">Logout</div>
    </div>
  </div>
</div>

<!-- CONTENT -->
<iframe src="home.html" class="frame" id="frame"></iframe>

<!-- BOTTOM NAV -->
<div class="bottom">
  <div class="btn active" onclick="openPage('home.html',this)">
    <img src="chat.png" alt="Chats">
    Chats
  </div>
  <div class="btn" onclick="openPage('status.html',this)">
    <img src="status.png" alt="Status">
    Status
  </div>
  <div class="btn" onclick="openPage('groups.html',this)">
    <img src="groups.png" alt="Groups">
    Groups
  </div>
  <div class="btn" onclick="openPage('calls.html',this)">
    <img src="calls.png" alt="Calls">
    Calls
  </div>
</div>

<script>
/* Bottom navigation */
function openPage(page,btn){
  document.getElementById("frame").src = page;
  document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

/* Three dots menu toggle */
function toggleMenu(){
  let m = document.getElementById("menu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

/* Click outside to close menu */
document.addEventListener("click", function(e){
  if(!e.target.classList.contains("icon")){
    document.getElementById("menu").style.display="none";
  }
});
</script>

</body>
</html>
