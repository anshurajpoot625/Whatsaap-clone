<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile - Teacher Plus 24/7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #004aad, #00c6ff);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    /* ===== PROFILE BOX ===== */
    .profile-box {
      max-width: 500px;
      background: white;
      margin: 25px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .profile-img {
      text-align: center;
      margin-bottom: 15px;
    }

    .profile-img img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #004aad;
    }

    .profile-box h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 15px;
    }

    .profile-info {
      font-size: 15px;
      line-height: 1.7;
      color: #333;
    }

    .profile-info p {
      margin: 8px 0;
    }

    .profile-info b {
      color: #004aad;
    }

    /* ===== UPDATE BUTTON ===== */
    .btn {
      display: block;
      margin-top: 20px;
      text-align: center;
      padding: 12px;
      background: #004aad;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background: #003080;
    }

  </style>
</head>
<body>

  <!-- ✅ HEADER -->
  <header>
    Student Profile - Teacher Plus 24/7
  </header>

  <!-- ✅ PROFILE BOX -->
  <div class="profile-box">

    <!-- Profile Image -->
    <div class="profile-img">
      <img src="https://via.placeholder.com/110" alt="Student">
    </div>

    <h2>Student Name</h2>

    <div class="profile-info">
      <p><b>Email:</b> student@gmail.com</p>
      <p><b>Mobile:</b> 9876543210</p>
      <p><b>Class:</b> 10</p>
      <p><b>Enrolled Courses:</b> 3</p>
      <p><b>Joined On:</b> 12 Dec 2025</p>
    </div>

    <!-- Update Button -->
    <a href="#" class="btn">Update Profile</a>

  </div>

</body>
</html>
