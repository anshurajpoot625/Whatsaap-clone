<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Course - Teacher Plus 24/7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #004aad, #00c6ff);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    /* ===== FORM BOX ===== */
    .upload-box {
      max-width: 500px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .upload-box h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    .upload-box label {
      font-weight: bold;
      font-size: 14px;
    }

    .upload-box input,
    .upload-box select,
    .upload-box textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .upload-box textarea {
      resize: none;
      height: 80px;
    }

    .upload-box button {
      width: 100%;
      padding: 12px;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-box button:hover {
      background: #003080;
    }

    .note {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- ✅ HEADER -->
  <header>
    Teacher Plus 24/7 – Course Upload
  </header>

  <!-- ✅ COURSE UPLOAD FORM -->
  <div class="upload-box">
    <h2>Upload New Course</h2>

    <form>
      <label>Course Title</label>
      <input type="text" placeholder="Enter Course Title" required>

      <label>Subject</label>
      <input type="text" placeholder="Enter Subject Name" required>

      <label>Class / Level</label>
      <select required>
        <option value="">Select Class</option>
        <option>Class 6</option>
        <option>Class 7</option>
        <option>Class 8</option>
        <option>Class 9</option>
        <option>Class 10</option>
        <option>Class 11</option>
        <option>Class 12</option>
      </select>

      <label>Course Description</label>
      <textarea placeholder="Write short course description..." required></textarea>

      <label>Upload Course Video</label>
      <input type="file" required>

      <label>Upload Notes (PDF)</label>
      <input type="file">

      <button type="submit">Upload Course</button>
    </form>

    <div class="note">
      Only Teachers are allowed to upload courses.
    </div>
  </div>

</body>
</html>
